<!DOCTYPE html>
<html lang="en">
<head>
    <base href="./dist">
<meta charset="UTF-8">
<title>爱心表白</title>

<link rel="stylesheet" href="css/love.css">

</head>
<body>

<div class="container" onselectstart="return false;" unselectable="on" style="-moz-user-select:none;">

    <div class="body_left">
        <img src="images/biubiubiu.gif" alt="" ondragstart='return false;'>
    </div>

    <div class="body_center love">
        <div class="block">
            <div class="div1"></div>
            <div class="div2"></div>
            <div class="div3"></div>
            <div class="div4"></div>
        </div>
    </div>

</div>

<div class="footer">
    <div class="border">
        <div class="border-top"></div>
        <div class="border-bottom"></div>
    </div>

    <div class="copyright">
        <div id="version"><span>Version:</span>&nbsp;0.0.2</div>
        <div id="createTime"><span>Time:</span>&nbsp;2019/5/31</div>
        <script type="text/javascript">
            setInterval(function(){
                var vWeek,vWeek_s,vDay;
                vWeek = ["星期天","星期一","星期二","星期三","星期四","星期五","星期六"];
                var date =  new Date();
                year = date.getFullYear();
                month = date.getMonth() + 1;
                day = date.getDate();
                hours = date.getHours();
                minutes = date.getMinutes();
                seconds = date.getSeconds();
                vWeek_s = date.getDay();
                document.getElementById("createTime").innerHTML ="<span>Time:</span>&nbsp;"+
                    year + "年" + month + "月" + day + "日"
                    + "\t" + hours + ":" + minutes +":" + seconds + "\t" +
                    vWeek[vWeek_s]+"</div>";
            }, 1000);
        </script>
        <div id="author"><span>&copy;&nbsp;</span><a href="https://wangkunmin.github.io">刷新</a></div>
    </div>
</div>
<script type="text/javascript" src="js/love.js"></script>


</body>
</html>
